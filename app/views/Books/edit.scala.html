@(bookForm : Form[Book])
@import helper._;
@import views.html.partials._bookFormFields;

@layout("Edit Book"){
        <h1>Edit Book</h1>
        @helper.form(action = routes.BooksController.update()){

            @_bookFormFields(bookForm)

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-edit"></i>
                Update Book
            </button>
            @layouttest()
        }
}
